<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <h1> Tic Tac Toe </h1>
  <section id="container">
      <div id="a1"><span class="default">.</span></div><div id="a2"><span class="default">.</span></div><div id="a3"><span class="default">.</span></div><br>
      <div id="b1"><span class="default">.</span></div><div id="b2"><span class="default">.</span></div><div id="b3"><span class="default">.</span></div><br>
      <div id="c1"><span class="default">.</span></div><div id="c2"><span class="default">.</span></div><div id="c3"><span class="default">.</span></div><br>
    </section>

    <section class="xo">
    <span class="x">X</span>
    <span class="o">O</span>
    </section>

  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
